<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <div th:replace="fragment/layout::head"></div>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="container-fluid m-0 p-4">
    <a class="mb-2 btn btn-primary"  th:href="@{/registerCategories}"
            style="width: 100px">
        NEW
    </a>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Title</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="categories:${categories}">
            <th th:text="${categories.getId()}" scope="row"></th>
            <td th:text="${categories.getTitle()}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/categories/edit/{id}(id=${categories.getId()})}" style="width: 80px">Edit</a>
                <a data-toggle="modal" href="#" th:data-target="'#delete'+${categories.getId()}" class="btn btn-danger"  style="width: 80px">Delete</a>

                <div class="modal fade" th:id="'delete'+${categories.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete Category</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="'Are You Sure to Delete '+${categories.getTitle()}+'?'">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a th:href="@{/categories/delete/{id}(id=${categories.getId()})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>



            </td>
        </tr>

        </tbody>
    </table>

</div>

</body>
</html>
