<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register User</title>
    <div th:replace="fragment/layout::head"></div>
    <link rel="stylesheet" th:href="@{/css/bootstrap-select.min.css}">
    <script th:src="@{/js/bootstrap-select.min.js}"></script>
</head>
<body>

<div th:replace="fragment/layout::header"></div>

<div class="mt-5" style="width: 500px; margin: auto; font-size: 36px;">Register User</div>

<div class="mt-3" style="width:500px; margin:auto; padding: 20px; border: 1px solid #e4e2dd">
    <form th:action="@{/adduser}" method="post" th:object="${user}" enctype="multipart/form-data">
        <input th:field="*{id}" id="id" type="hidden">
        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="title">Email : </label>
            <div class="col-sm-9">
                <input class="form-control" th:field="*{email}" id="title" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="password">Password : </label>
            <div class="col-sm-9">
                <input class="form-control" th:field="*{password}" id="password" type="password">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="name">Name : </label>
            <div class="col-sm-9">
                <input class="form-control" th:field="*{name}" id="name" type="text">
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cat">Categories : </label>
            <div class="col-sm-9">
                <select th:field="*{roles}" class="selectpicker" id="cat" multiple>
                    <option th:each="roles:${T(com.example.blog.enums.Roles).values()}"
                    th:text="${roles}"
                    th:value="${roles}">1</option>
                </select>
            </div>
        </div>

        <div class="form-group row">
            <label class="col-form-label col-sm-3" for="cover">Cover : </label>
            <div class="col-sm-9">
                <input class="form-control-file" th:field="*{file}" id="cover" type="file">
            </div>
        </div>

        <div class="row">
            <div class="col-sm-7"></div>
            <div class="col-sm-5">
                <input class="btn btn-primary form-control" type="submit">
            </div>
        </div>

    </form>
</div>
</body>
</html>
