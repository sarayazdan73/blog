<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <div th:replace="fragment/layout::head"></div>
</head>
<body class="">

<div th:replace="fragment/layout::header"></div>

<div class="container-fluid m-0 p-4">

    <a type="button" class="mb-2 btn btn-primary" th:href="@{/registerUser}" style="width: 100px">
        NEW
    </a>

    <table class="table">
        <thead class="thead-light">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Email</th>
            <th scope="col">Name</th>
            <th scope="col">Operation</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="users:${users}">
            <th th:text="${users.getId()}" scope="row">1</th>
            <td th:text="${users.getEmail()}" ></td>
            <td th:text="${users.getName()}"></td>
            <td>
                <a class="btn btn-success" th:href="@{/edit/{id}(id=${users.getId()})}" style="width: 80px">Edit</a>
                <a data-toggle="modal" href="#" th:data-target="'#delete'+${users.getId()}" class="btn btn-danger"   style="width: 80px">Delete</a>
                <div class="modal fade" th:id="'delete'+${users.getId()}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Delete User</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body" th:text="'Are You Sure to Delete '+${users.getId()}+'?'">

                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <a th:href="@{/delete/{id}(id=${users.getId()})}" class="btn btn-danger">Delete</a>
                            </div>
                        </div>
                    </div>
                </div>



            </td>
        </tr>

        </tbody>
    </table>

</div>


</body></html>
